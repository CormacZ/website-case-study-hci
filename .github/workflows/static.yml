# Simple workflow for deploying static content to Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 10 # Set timeout to prevent hanging jobs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1 # Fetch only the latest commit for efficiency

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Cache node_modules (optional)
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Build static site
        run: |
          # Use npm install instead of npm ci to avoid package-lock.json issues
          npm install
          npm run build

      - name: Upload static content artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public' # Upload only the build directory

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
